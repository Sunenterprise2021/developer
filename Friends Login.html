<!DOCTYPE html>
<html>
<head>
	<title>Log in required!!</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="wave.png">
	<div class="container">
		<div class="img">
			<img src="bg.svg">
		</div>
		<div class="login-content">
			<form name="myForm" method="post">
				<img src="rajasri.jpeg">
				<h2 class="title">Welcome <span>Rajasri</span>  </h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Enter Username</h5>
           		   		<input type="text" name="Uname" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Enter Password</h5>
           		    	<input type="password" name="Pass" class="input">
            	   </div>
            	</div>
            
            	<input type="button" name="log" id="logButton" class="btn" value="Login" onclick="myFunction()">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="bdmain.js"></script>
</body>
</html>
